{% extends 'diagnoz/shablonpage.html' %}

{% block content %}
<h6>Кабінет пацієнта</h6>
<div class="container-fluid">
    <div class="row row-cols-auto">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Профіль пацієнта</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><p>{{ namesurname }}</p></td>
                </tr>
                <tr>
                    <td><p>{{ gender }}</p></td>
                </tr>
                <tr>
                    <td><p>{{ age }} </p></td>
                </tr>
                <tr>
                    <td><p>{{ weight }}</p></td>
                </tr>
                <tr>
                    <td><p>{{ growth }}</p></td>
                </tr>
                <tr>
                    <td><p>{{ profession }}</p></td>
                </tr>
                <tr>
                    <td><p>{{ pind }} </p></td>
                </tr>
                <tr>
                    <td><p>{{ email }} </p></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="display: inline-block">
        <a class="btn btn-primary" href="{% url 'pacientprofil' %}" role="button">Корегувати</a>
        <a class="btn btn-primary" href="{% url 'deletprofil' %}" role="button">Видалити профіль</a>
        <a class="btn btn-primary" href="{% url 'pacient'  %}" role="button">Далі</a>
    </div>
</div>

{% endblock %}
