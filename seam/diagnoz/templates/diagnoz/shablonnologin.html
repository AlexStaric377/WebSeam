{% load static %}
<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>{% block title %}{% endblock %}</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'diagnoz/css/diagnoz.css' %}" rel="stylesheet">
</head>
<body>

<div class="container text-center sticky-top" style="height: 30px; background-color: #558787;">

    <div class=row style="height: 30px; background-color: #558787;">
        <div class="col justify-content-start d-flex align-items-start" style=" background-color: #558787;">
            <a aria-expanded="false" class="nav-link dropdown-toggle d-flex align-items-start"
               data-bs-placement="top" data-bs-toggle="dropdown" data-bs-toggle="tooltip" href="#"
               id="navbarDropdownMenuLink" role="button" style="background-color: #558787; " title="Закладки">
                <img alt="" src="/static/diagnoz/img/gamb.png"
                     style="width: 25px; height: 25px; background-color: #558787;">
            </a>
            <ul aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu ">
                <li><a class="dropdown-item" href="{% url 'index' %}">Головна</a></li>
                <li><a class="dropdown-item" href="{% url 'reception' %}">Гість</a></li>
                <li><a class="dropdown-item" href="{% url 'pacient' %}">Пацієнт</a></li>
                <li><a class="dropdown-item" href="{% url 'likar' %}">Лікарь</a></li>
            </ul>
        </div>
        <div class="col justify-content-start d-flex align-items-start" style="  background-color: #558787;">
            <a class="btn justify-content-start d-flex align-items-start" data-bs-placement="top"
               data-bs-toggle="tooltip" href="{% url 'backpage' %}"
               role="button" style="background-color: #558787; height: 15px; width: 50px;"
               title="Повернутися до попередньої сторінки">
                <img alt="" src="/static/diagnoz/img/back2.png"
                     style="width: 25px; height: 15px; background-color: #558787;">
            </a>
        </div>
        <div class="col justify-content-center d-flex align-items-center"
             style="height: 15px; width: 80px; background-color: #558787;">

        </div>
        <div class="col justify-content-end d-flex align-items-end" style=" background-color: #558787;">
            <button class="btn btn-success d-flex align-items-end " data-bs-placement="top" data-bs-target="#loginModal"
                    data-bs-toggle="tooltip" data-bs-toggle="modal"
                    style=" background-color: #558787;" title="Увійти до кабінету" type="button">
                <img alt="" src="/static/diagnoz/img/myprofil.png"
                     style="width: 15px; height: 15px; background-color: #558787;">
            </button>
        </div>
        <div class="col justify-content-end d-flex align-items-end" style=" background-color: #558787;">
            <a class="btn d-flex align-items-end" data-bs-placement="top" data-bs-toggle="tooltip"
               href="{% url 'proseam' %}"
               role="button" style=" background-color: #558787; " title="Про СЕАМ">
                <img alt="" src="/static/diagnoz/img/menykebab.png"
                     style="width: 15px; height: 15px; background-color: #558787;">

            </a>
        </div>
    </div>
</div>


<p></p>
<div class="container" style="padding-top: 30px;">
    {% block nav %}
    {% endblock %}
</div>

<script src="js/bootstrap.min.js"></script>
<!---<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>--->

<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>

<script>
    // Проверяем, существует ли переменная 'login_form' в контексте
    // и есть ли у нее ошибки (т.е. был ли неудачный POST-запрос)
    {% if login_form.errors %}
      document.addEventListener('DOMContentLoaded', function() {
        // Находим наше модальное окно по ID
        var loginModal = new bootstrap.Modal(document.getElementById('loginModal'), {
          keyboard: false // Опционально: не закрывать по Esc
        });
        // Показываем его
        loginModal.show();
      });
    {% endif %}
</script>
<script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
