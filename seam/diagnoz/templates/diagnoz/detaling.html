{% extends 'diagnoz/shablonnologin.html' %}
{% block nav %}
<div class="container-fluid text-center">
    {% include 'diagnoz/shablonzaglinterview.html' %}
    <h6> {{ compl }} </h6>
</div>
{% block detalinglist %}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Деталі прояву</th>
    </tr>
    </thead>
    <tbody>
    {% for item in detalinglist %}
    <tr>
        <td><a aria-current="page" class="nav-link"
               href="{% url 'selectdetaling' item.kodDetailing%}"><font
                style="vertical-align: inherit;">{{item.nameDetailing}}</font></a></td>
    </tr>

    {% endfor %}
    </tbody>
</table>
{% endblock %}
<div class="container-fluid text-center justify-content-center d-flex align-items-center" style="display: inline-block">
    <p></p>
    <a class="btn btn-sm text-white rounded-pill text-center justify-content-center d-flex align-items-center"
       href="{% url enddetaling %}" role="button"
       style="font-size: 13px; background-color: #558787; width: 90px; height: 20px; background-color: #558787; ">{{next}}</a>
</div>
{% endblock %}
