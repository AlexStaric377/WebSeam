{% extends 'diagnoz/shablonpage.html' %}

{% block content %}

<nav class="sidebar-sticky  navbar-expand-lg navbar-light bg-light">
    <div class="col">
        {% if likar %}
        <p>{{piblikar}}</p>
        <p>{{pacient}}</p>
        {% else %}
        <h5>{{iduser}}</h5>
        {% endif %}
    </div>

</nav>
<div class="container-fluid">
    <div class="row row-cols-auto">
        <div class="col">
    {% block detalinglist %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">{{ compl }}</th>
                </tr>
                </thead>
                <tbody>
    {% for item in detalinglist %}
    <tr>
        <td><a aria-current="page" class="nav-link"
       href="{% url 'selectdprofillikar' item.kodZaklad  item.idStatus  item.name%}"><font
                style="vertical-align: inherit;">{{item.name}}</font></a></td>
    </tr>
    {% endfor %}
                </tbody>
            </table>
    {% endblock %}
        </div>
    </div>
</div>
<div class="col">
    <a class="bg-white text-primary text-decoration-none" href="{% url backurl %}">[ Далі ]</a>
</div>
{% endblock %}
<!--- style="background-color: #d3d3c7;" --->
