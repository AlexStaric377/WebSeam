{% extends 'diagnoz/shablonnologin.html' %}
{% block nav %}

<div class="container-fluid text-center">
    <h5>{{iduser}}</h5>
    <a> Пульс, тиск, температура.</a>
</div>
<p></p>
<div class="d-flex justify-content-center align-items-center ">
    <form class="needs-validation" method="POST" novalidate="">
        {% csrf_token %}
        <div class="row g-3">
            <div class="row text-center d-flex justify-content-center">
                <div class="col-md-3">
                    <label class="form-label"><font style="vertical-align: inherit;"><font
                            style="vertical-align: inherit;">{{ form.pulls.label }}</font></font>
                    </label>
                    {{form.pulls}}

                </div>
                <p></p>
                <div class="col-md-3">
                    <label class="form-label"><font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">{{form.pressure.label}}</font></font>
                    </label>
                    {{form.pressure}}
                </div>
                <p></p>
                <div class="col-md-3">
                    <label class="form-label"><font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">{{form.temperature.label}}</font></font>
                    </label>
                    {{form.temperature}}
                </div>
                <p></p>
                <div style="container-fluid text-center display: inline-block">
                    <button class="btn btn-sm text-white" style="font-size: 12px; background-color: #558787;"
                            type="submit">Зберегти
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
