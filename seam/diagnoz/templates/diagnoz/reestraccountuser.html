{% extends 'diagnoz/shablonmeny.html' %}
{% block nav %}

<div class="container-fluid text-center">
    <h5>{{reestrinput}}</h5>
    <a> Реєстрація облікового запису.</a>
</div>
<p></p>
<div class="d-flex justify-content-center align-items-center ">
    <form class="needs-validation" method="POST" novalidate="">
    {% csrf_token %}
    <div class="row g-3">
        <div class="row text-center d-flex justify-content-center">
            <div class="col-md-3">
            <label class="form-label"><font style="vertical-align: inherit;"><font
                    style="vertical-align: inherit;">{{ form.login.label }}</font></font>
            </label>
            {{form.login}}
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font
                    style="vertical-align: inherit;">Вимагається дійсний номер телефону.</font></font>
            </div>
        </div>
        <p></p>
            <div class="col-md-3">
            <label class="form-label"><font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">{{form.password.label}}</font></font>
            </label>
            {{form.password}}
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font
                    style="vertical-align: inherit;">Вимагається дійсний пароль.</font></font>
            </div>
        </div>
        <p></p>
            <div class="col-md-3">
            <label class="form-label"><font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">{{form.dwpassword.label}}</font></font>
            </label>
            {{form.dwpassword}}
            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font
                    style="vertical-align: inherit;">Вимагається дійсний пароль.</font></font>
            </div>
        </div>


            <p></p>
            <div style="container-fluid text-center display: inline-block">
                <button class="btn btn-sm text-white" style="font-size: 12px; background-color: #558787;"
                        type="submit">Підтвердити
            </button>
            </div>
        </div>
    </div>
    </form>
</div>

{% endblock %}
